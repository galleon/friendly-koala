on: push

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - run: |
          sudo apt-get install texlive-latex-extra
          brew install pandoc
          brew install pandoc-crossref
          sudo tlmgr update --self
          sudo tlmgr install adjustbox babel-german background bidi collectbox \
            csquotes everypage filehook footmisc footnotebackref framed fvextra \
            letltxmacro ly1 mdframed mweights needspace pagecolor sourcecodepro \
            sourcesanspro titling ucharcat ulem unicode-math upquote xecjk xurl zref
          mkdir output  # create output dir
          # this will also include README.md
          #echo "::set-env name=FILELIST::$(printf '"%s" ' *.md)"
      - run: |
          pandoc \
            --pdf-engine=xelatex \
            --template=./templates/eisvogel.latex \
            --highlight-style tango \
            --toc -N \
            --filter pandoc-crossref \
            --output build/book.pdf \
            src/metadata.txt src/*.md
      - run: |
          pandoc \
            --filter pandoc-crossref \
            --css templates/epub.css \
            --toc -N \
            --output build/book.epub \
            src/metadata.txt src/*.md
      - uses: actions/upload-artifact@master
        with:
          name: output
          path: output
